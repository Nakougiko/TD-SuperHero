<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://unpkg.com/axios@latest"></script>

</head>
<body>
    <div id="app">
        <h1 class="my-4">Listes des Superhéros</h1>

        <div class="mb-3 justify-content-between d-flex align-items-center">
            <input 
                type="text" 
                v-model="searchQuery" 
                class="form-control w-50" 
                placeholder="Rechercher un superhéros par nom">
            <button type="button" @Click="resetSearch" class="btn btn-primary">Réinitialiser</button>
        </div>

        <input type="checkbox" name="afficherPouvoir" id="afficherPouvoir" v-model="afficherPouvoir" class="me-3">
        <label for="afficherPouvoir" class="me-3">Afficher les pouvoirs</label>

        <ul class="list-group">
            <li class="list-group-item list-group-item-action" v-for="hero in filteredSuperheros" :key="hero.id">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <img :src="hero.images.sm" class="rounded-circle me-3" alt="hero image" width="50">
                    <h5>{{ hero.name }}</h5>
                    <p v-if="afficherPouvoir">Pouvoirs : {{hero.powerstats}}</p>
                    <small>{{ hero.id }}</small>
                </div>
            </li>
        </ul>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    superheros: [],
                    afficherPouvoir: false,
                    searchQuery: '',
                };
            },
            mounted() {
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json')
                    .then(response => {
                        this.superheros = response.data;
                    }).catch(error => {
                        console.error(error);
                    });
            },
            computed: {
                filteredSuperheros() {
                    return this.superheros.filter(hero => {
                        return hero.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                    });
                }
            },
            methods: {
                resetSearch() {
                    this.searchQuery = '';
                }
            },
        });

        let objetApp = app.mount('#app');
    </script>
</body>
</html>
